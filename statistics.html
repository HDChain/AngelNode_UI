<!DOCTYPE html>
<html>

	<head>
		<!-- 声明文档使用的字符编码-->
		<meta charset="utf-8">

		<!--360,以webkit内核进行渲染-->
		<meta name="renderer" content="webkit">
		<!--以最新内核进行渲染。-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<!--百度禁止转码-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>配置账号</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/statistics.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="head-wrap">
				<div class="btn-account">
					<a href="index.html">配置账号</a>
				</div>
				<div class="btn-statistics btn-this">
					<a href="">查询统计</a>
				</div>
				<div class="head-txt">
					<p>IP地址：<span>=======</span></p>
					<p>最新同步时间：<span class="time"></span></p>
				</div>
				<div class="head-type">
					<img src="img/r_3.png" />
					<span>未连接</span>
				</div>
			</div>
			<div class="con-wrap">
				<div class="con-address">
					<span>开始日期:</span>
					<input type="text" id="startDate" value="2017-01-01" readonly="readonly" />
				</div>
				<div class="con-address">
					<span>结束日期:</span>
					<input type="text" id="endDate" value="2019-07-01" readonly="readonly" />
				</div>
				<div class="con-sign">
					
				</div>
				<div class="btn-add"><span>Query</span></div>
			</div>
			<div class="list-wrap">
				<canvas id="canvas"></canvas>
			</div>
		</div>

	</body>
	<script src="js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/Chart.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/statistics.js" type="text/javascript" charset="utf-8"></script>

</html>
