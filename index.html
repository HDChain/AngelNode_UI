<!DOCTYPE html>
<html>

	<head>
		<!-- 声明文档使用的字符编码-->
		<meta charset="utf-8">

		<!--360,以webkit内核进行渲染-->
		<meta name="renderer" content="webkit">
		<!--以最新内核进行渲染。-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<!--百度禁止转码-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>配置账号</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="head-wrap">
				<div class="btn-account btn-this">
					<a href="index.html">配置账号</a>
				</div>
				<div class="btn-statistics">
					<a href="statistics.html">查询统计</a>
				</div>
				<div class="head-txt">
					<p>IP地址：<span>=======</span></p>
					<p>最新同步时间：<span class="time"></span></p>
				</div>
				<div class="head-type">
					<img src="img/r_3.png" />
					<span>未连接</span>
				</div>
			</div>
			<div class="con-wrap">
				<div class="con-address">
					<span>Address:</span>
					<input type="text" id="adderss" value="" placeholder="请输入Address" />
				</div>
				<div class="con-address">
					<span>Date Key:</span>
					<input type="text" id="key" value="" placeholder="请输入Date Key" />
				</div>
				<div class="btn-add"><span>Add</span></div>
			</div>
			<div class="list-wrap">
				<div class="list-title">
					<span class="list_1">序号</span>
					<span class="list_2">Address</span>
					<span class="list_3">DateKey</span>
					<span class="list_4">最新同步时间</span>
					<span class="list_5">操作</span>
				</div>
				<ul class="list-ul">
					<!--<li class="list-li">
						<div class="list_1">1</div>
						<div class="list_2">qwefasdfasd</div>
						<div class="list_3">asdfasdf</div>
						<div class="list_4">asdfasdf</div>
						<div class="btn-delete list_5"> 
							<img src="img/r_1.png"/>
							<span>删除</span>
						</div>
					</li>-->
				</ul>
			</div>
		</div>

	</body>
	<script src="js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
